<!DOCTYPE html>
<html>
  <head>
    <title>Fugas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/FormGeneral.css">
    <script src="../JS/FormularioFugas.js"></script>
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Nueva Fuga</h1>
        </div>
        <p class="top-info">Este formulario es el utilizado para ingresar las Fugas reportadas</p>

          <div class="item">
            <p>Fecha de Fuga<span class="required">*</span></p>
            <div class="name-item">
              <input type="date" id="Fecha Fuga" name="name" placeholder="Lugar de la Fuga" required/>
            </div>  
          <div class="item">
            <p>Lugar del Accidente<span class="required">*</span></p>
            <div class="name-item">
              <input type="text" id="Lugar Fugas" name="name" placeholder="Lugar de la Fuga" required/>
            </div>    
          <div class="item">
            <div class="item">
                <p>Propietario<span class="required">*</span></p>
                <div class="name-item">
                  <input type="text" id="Propietario" name="name" placeholder="Propietario" required/>
                </div>
                <div class="item">
                  <p>Cantidad Heridos<span class="required">*</span></p>
                  <div class="name-item">
                    <input type="Number" id="CantidadH" name="name" placeholder="Cantidad Heridos" required/>
              </div>
              <div class="item">
                  <p>Cantidad Fallecidos<span class="required">*</span></p>
                  <div class="name-item">
                    <input type="Number" id="CantidadF" name="name" placeholder="Cantidad Fallecidos" required/>
              </div>  
            <p>Tipo de Accidente<span class="required">*</span></p>
            <select required>
              <option value="1">Accidente 1</option>
              <option value="2">Accidente 1</option>
              <option value="3">Accidente 1</option>
              <option value="4">Accidente 1</option>
              <option value="5">Accidente 1</option>
            </select>
          </div>
        </div>
       
        <div class="item">
          <p>Equipo utilizado<span class="required">*</span></p>
          <div class="name-item">
              <textarea id="Equipo" name="w3review" rows="4" cols="148"></textarea>
      </div>
          <div class="item">
            <p>Descripcion<span class="required">*</span></p>
            <div class="name-item">
                <textarea id="Descripcion" name="w3review" rows="4" cols="148"></textarea>
        </div>
        
        <div class="btn-block">
          <button type="button" onClick="agregarAccidente()">Ingresar Nueva Fuga</button>
        </div>
      </form>
    </div>
  </body>
</html>
