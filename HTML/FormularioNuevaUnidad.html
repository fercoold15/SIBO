<!DOCTYPE html>
<html>
  <head>
    <title>Unidades de Servicio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/FormGeneral.css">
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Ingreso Unidades de Servicio</h1>
        </div>
        <p class="top-info">Este formulario es el utilizado para ingresar las unidades de Servicio</p>
          <div class="item">
            <div class="item">
                <p>PLACA<span class="required">*</span></p>
                <div class="name-item">
                  <input type="text" name="name"  required/>
                </div>
            </div>
            <div class="item">
                <p>Marca<span class="required">*</span></p>
                <div class="name-item">
                  <input type="text" name="name"  required/>
                </div>
            </div>
            <div class="item">
                <p>Modelo<span class="required">*</span></p>
                <div class="name-item">
                  <input type="text" name="name"  required/>
                </div>
            </div> 
            <p>Tipo Unidad<span class="required">*</span></p>
            <select required>
              <option value="1">Unidad</option>
              <option value="2">Unidad</option>
              <option value="3">Unidad</option>
              <option value="4">Unidad</option>
              <option value="5">Unidad</option>
            </select>      
            <p>Piloto<span class="required">*</span></p>
            <select required>
              <option value="1">Bombero</option>
              <option value="2">Bombero</option>
              <option value="3">Bombero</option>
              <option value="4">Bombero</option>
              <option value="5">Bombero</option>
            </select>
          </div>
        </div>
        
        <div class="btn-block">
          <button type="submit" href="/">Ingresar Nuevo Bombero</button>
        </div>
      </form>
    </div>
  </body>
</html>
