<!DOCTYPE html>
<html>
  <head>
    <title>Accidentes de Transito</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/FormGeneral.css">
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Nuevo Accidente de Transito</h1>
        </div>
        <p class="top-info">Este formulario es el utilizado para ingresar los nuevos accidentes</p>

          <div class="item">
            <p>Fecha de Accidente<span class="required">*</span></p>
            <div class="name-item">
              <input type="date" name="name" placeholder="Lugar del Accidente" required/>
            </div>  
          <div class="item">
            <p>Lugar del Accidente<span class="required">*</span></p>
            <div class="name-item">
              <input type="text" name="name" placeholder="Lugar del Accidente" required/>
            </div>  
        
          <div class="item">
            <p>Tipo de Accidente Transito<span class="required">*</span></p>
            <select required>
              <option value="1">Accidente 1</option>
              <option value="2">Accidente 1</option>
              <option value="3">Accidente 1</option>
              <option value="4">Accidente 1</option>
              <option value="5">Accidente 1</option>
            </select>
          </div>
        </div>
        <div class="item">
            <p>Cantidad Heridos<span class="required">*</span></p>
            <div class="name-item">
              <input type="Number" name="name" placeholder="Cantidad Heridos" required/>
        </div>
        <div class="item">
            <p>Cantidad Fallecidos<span class="required">*</span></p>
            <div class="name-item">
              <input type="Number" name="name" placeholder="Cantidad Heridos" required/>
        </div>
        <div class="item">
          <p>Unidad de Servicio<span class="required">*</span></p>
          <select required>
            <option value="1">Ambulancia 1</option>
            <option value="2">Ambulancia 2</option>

          </select>
        
        <div class="btn-block">
          <button type="submit" href="/">Ingresar Nuevo Accidente</button>
        </div>
      </form>
    </div>
  </body>
</html>
