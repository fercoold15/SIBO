<!DOCTYPE html>
<html>
  <head>
    <title>Incendios</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/FormGeneral.css">
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Nuevo Incendio</h1>
        </div>
        <p class="top-info">Este formulario es el utilizado para ingresar los incendios atendidos</p>

          <div class="item">
            <p>Fecha de Incendio<span class="required">*</span></p>
            <div class="name-item">
              <input type="date" name="name" placeholder="Fecha Incendio" required/>
            </div>  
          <div class="item">
            <p>Lugar del Incendio<span class="required">*</span></p>
            <div class="name-item">
              <input type="text" name="name" placeholder="Lugar de Incendio" required/>
            </div>  
            <div class="item">
                <p>Perdida<span class="required">*</span></p>
                <div class="name-item">
                  <input type="text" name="name" placeholder="Perdidas" required/>
                </div>  
          <div class="item">
            <div class="item">
                <p>Propietario<span class="required">*</span></p>
                <div class="name-item">
                  <input type="text" name="name" placeholder="Propietario" required/>
                </div>  
            <p>Tipo de Incendio<span class="required">*</span></p>
            <select required>
              <option value="1">Incendio</option>
              <option value="2">Incendio</option>
              <option value="3">Incendio</option>
              <option value="4">Incendio</option>
              <option value="5">Incendio</option>
            </select>
          </div>
        </div>
        <div class="item">
            <p>Cantidad Heridos<span class="required">*</span></p>
            <div class="name-item">
              <input type="Number" name="name" placeholder="Cantidad Heridos" required/>
        </div>
        <div class="item">
            <p>Cantidad Fallecidos<span class="required">*</span></p>
            <div class="name-item">
              <input type="Number" name="name" placeholder="Cantidad Fallecidos" required/>
        </div>
        <div class="item">
          <p>Unidad de Servicio<span class="required">*</span></p>
          <select required>
            <option value="1">Ambulancia 1</option>
            <option value="2">Ambulancia 2</option>

          </select>
          <div class="item">
            <p>Descripcion<span class="required">*</span></p>
            <div class="name-item">
                <textarea id="w3review" name="w3review" rows="4" cols="148"></textarea>
        </div>
        
        <div class="btn-block">
          <button type="submit" href="/">Ingresar Nuevo Incendio</button>
        </div>
      </form>
    </div>
  </body>
</html>
